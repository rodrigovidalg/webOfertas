<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Ofertas Super</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    .carrito-item {
      width: 20rem;
      background-color: #e0e7ff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-right: 1rem;
    }
    .carrito-item h5 {
      font-weight: 700;
      margin: 0;
    }
    .carrito-item .supermercado-nombre {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }
    .carrito-item p {
      margin: 0;
      color: #555;
      font-size: 0.9rem;
    }
    .producto-lista {
      margin-top: 0.5rem;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
    }
    .producto-lista p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .precio-oferta {
      color: #10b981;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .precio-original {
      text-decoration: line-through;
      color: #ef4444;
      font-size: 0.9em;
    }
    .btn-eliminar {
      align-self: flex-start;
    }


    .producto-lista {
  margin-top: 0.5rem;
}

.producto-item {
  padding: 0.25rem 0.5rem;
  border-bottom: 1px solid #ccc;
}

.producto-item:last-child {
  border-bottom: none;
}

.precio-oferta {
  color: #10b981;
  font-weight: bold;
}

.precio-original {
  text-decoration: line-through;
  color: #ef4444;
  font-size: 0.85em;
  margin-left: 6px;
}
#lista-carrito {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ofertas Super</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
          <li class="nav-item">
          <button id="btnCerrarSesion" class="btn btn-outline-light btn-sm ms-3">Cerrar sesión</button>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="mb-4">Tu Carrito</h2>
    <div id="lista-carrito"></div>
    <div id="carrito-vacio" class="alert alert-info" style="display:none;">
      Tu carrito está vacío.
    </div>
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <div>
        <strong>Total: $<span id="total-carrito">0.00</span></strong>
      </div>
      <div>
        <button id="btn-vaciar-carrito" class="btn btn-danger me-2">Vaciar carrito</button>
        <button id="btn-proceder-pago" class="btn btn-success" disabled>Proceder al pago</button>
      </div>
    </div>
  </section>

  <!-- Modal Simulación Pago -->
<div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formPago">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagoLabel">Simulación de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="tipoTarjeta" class="form-label">Tipo de tarjeta</label>
            <select class="form-select" id="tipoTarjeta" required>
              <option value="" selected disabled>Seleccione</option>
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="numeroTarjeta" placeholder="1234 5678 9012 3456" pattern="\d{16}" required>
          </div>
          <div class="mb-3">
            <label for="fechaExpiracion" class="form-label">Fecha de expiración</label>
            <input type="month" class="form-control" id="fechaExpiracion" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" pattern="\d{3,4}" required>
          </div>
          <div id="mensajePago" class="text-danger" style="display:none;"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Pagar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/carrito.js"></script>
</body>
</html>
