<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ofertas Super - Todas las ofertas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    .oferta-card {
      background-color: #e0e7ff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .oferta-card h5 {
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .supermercado-nombre {
      font-size: 0.95rem;
      font-weight: 600;
      color: #4338ca;
      margin-bottom: 0.3rem;
    }
    .supermercado-ubicacion {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.7rem;
      font-style: italic;
    }
    .oferta-descripcion {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .productos-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.7rem;
      justify-content: flex-start;
    }
    .producto-item {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      padding: 0.5rem 0.75rem;
      flex: 1 1 45%;
      min-width: 200px;
      font-size: 0.9rem;
      color: #333;
    }
    .producto-item p {
      margin: 0.15rem 0;
    }
    .precio-oferta {
      color: #10b981;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .precio-original {
      text-decoration: line-through;
      color: #ef4444;
      font-size: 0.9em;
    }
    .btn-adquirir {
      align-self: flex-start;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ofertas Super</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="ofertas.html">Todas las ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
          <li class="nav-item">
          <button id="btnCerrarSesion" class="btn btn-outline-light btn-sm ms-3">Cerrar sesión</button>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-4">
    <div class="mb-3">
      <label for="filtro-supermercado" class="form-label">Filtrar por Supermercado:</label>
      <select id="filtro-supermercado" class="form-select" aria-label="Filtro supermercado">
        <option value="" selected>Todos los supermercados</option>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </div>
  </section>

  <section class="container my-3">
    <h2 class="mb-4">Todas las ofertas disponibles</h2>
    <div id="lista-ofertas" class="row gy-4"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/ofertas.js"></script>
</body>
</html>
