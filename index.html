<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Ofertas Super</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="mb-3 text-center">Iniciar Sesión</h3>
    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="errorLogin" class="text-danger mb-3" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js"></script>
</body>
</html>
